services:
  webserver:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/app
  php:
    container_name: php
    build: 
      context: .
      dockerfile: PHP.Dockerfile
    volumes:
      - ./app:/app
    ports:
      - "9000:9000"
    
  mysql:
    container_name: mysql
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=0010
      - MYSQL_USER=app
      - MYSQL_PASSWORD=0010
      - MYSQL_DATABASE=sesamedb
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3306:3306" 
volumes:
  mysqldata: {}
